<!DOCTYPE html>

<head>

  <title>Google Login</title>
  <style>
    :root {
      --white-color: #fff;
      --dark-color: #252525;
      --primary-color: #3b141c;
      --font-size-x1: 2rem;
      --font-weight-seibold: 600;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f6f7;
      animation: fadeInBody 1s ease;
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    header {
      background-color: var(--primary-color);
      padding: 10px 20px;

    }

    .navbar {
      display: flex;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-logo .logo-text {
      color: var(--white-color);
      font-size: var(--font-size-x1);
      font-weight: var(--font-weight-seibold);
      animation: slideInLeft 1s ease-out;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin-bottom;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
      animation: bounceIn 1s ease;
      margin-bottom: 200px;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      60% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .google-logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      animation: floatLogo 3s infinite ease-in-out;
      margin-bottom: ;
    }

    @keyframes floatLogo {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    .google-logo span:nth-child(1) { color: #4285F4; }
    .google-logo span:nth-child(2) { color: #DB4437; }
    .google-logo span:nth-child(3) { color: #F4B400; }
    .google-logo span:nth-child(4) { color: #4285F4; }
    .google-logo span:nth-child(5) { color: #0F9D58; }
    .google-logo span:nth-child(6) { color: #DB4437; }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #4285F4;
      box-shadow: 0 0 5px #4285F4;
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 4px;
      background-color: #4285F4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #3367d6;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

    footer {
      background-color: #17142c;
      color: rgb(251, 231, 231);
      padding: 30px 20px;
      animation: fadeInFooter 1.5s ease;
      margin-bottom:x;
    }

    @keyframes fadeInFooter {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .footer-container > div {
      margin: 10px;
      flex: 1 1 200px;
    }

    .footer-logo img {
      width: 150px;
      border-radius: 10px;
    }

    .footer-links ul {
      list-style: none;
      padding: 0;
    }

    .footer-links ul li {
      margin-bottom: 10px;
    }

    .footer-links ul li a {
      color: rgb(227, 227, 233);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-links ul li a:hover {
      color: #0ac42c;
    }

    .footer-contact p {
      margin: 5px 0;
    }

    .footer-social .social-icons a {
      margin: 0 10px;
      color: white;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .footer-social .social-icons a:hover {
      color: #e1d3d4;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      border-top: 1px solid #555;
      padding-top: 15px;
    }
  </style>
