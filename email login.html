<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaleido Login</title>

  <!-- ✅ Font Awesome CDN (social icon কাজ করার জন্য) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-xXYy6fQZ8XtNq+tn7GJmjv9kDIXSpJ2XUz+oXkB0R5s/N0kPvKg7YpDAuKJS6G7aF1DkIghXo2rWZV/fNRnGNQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    
    :root {
      --white-color: #fff;
      --dark-color: #252525;
      --primary-color: #3b141c;
      --secondary-color: #f3961c;
      --light-pink-color:#faf4f5;
      --madium-gray-color:#ccc;
      --font-size-x1: 2rem;
      --font-weight-seibold: 600;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f6f7;
      margin: 0;
      padding: 0;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background-color: var(--primary-color);
      padding: 10px 20px;
      animation: slideDown 0.7s ease-in-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .navbar {
      display: flex;
      align-items: center;
      max-width: var(--site-max-width);
      margin: 0 auto;
    }

    .nav-logo .logo-text {
      color: var(--white-color);
      font-size: var(--font-size-x1);
      font-weight: var(--font-weight-seibold);
    }

    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      margin: 40px auto;
      overflow: hidden;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .tab-buttons {
      display: flex;
    }

    .tab-buttons button {
      flex: 1;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      background: #f0f0f0;
      border: none;
      transition: background 0.3s, font-size 0.3s;
    }

    .tab-buttons .active {
      background: white;
      font-size: 20px;
    }

    .tab-content {
      padding: 20px;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .social-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 30px;
      background: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .social-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .social-btn img {
      height: 18px;
      width: 18px;
    }

    input[type=email], input[type=password] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 13px;
      transition: border 0.3s ease;
    }

    input[type=email]:focus, input[type=password]:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .form-check {
      margin: 10px 0;
      font-size: 13px;
    }

    .btn-submit {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn-submit:hover {
      background: #0056b3;
      transform: scale(1.03);
    }

    .btn-submit:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .or-divider {
      text-align: center;
      margin: 10px 0;
    }

    .or-divider:before,
    .or-divider:after {
      content: "";
      display: inline-block;
      width: 40%;
      height: 1px;
      background: #ccc;
      vertical-align: middle;
    }

    .or-divider span {
      margin: 0 10px;
      font-size: 13px;
      color: #888;
    }

    footer {
      background-color: #17142c;
      color: rgb(251, 231, 231);
      padding: 30px 20px;
      animation: fadeIn 1.5s ease-in;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-container > div {
      margin: 10px;
      flex: 1 1 200px;
    }

    .footer-logo img {
      width: 150px;
      border-radius: 10px;
    }

    .footer-links ul {
      list-style: none;
      padding: 0;
    }

    .footer-links ul li {
      margin-bottom: 10px;
    }

    .footer-links ul li a {
      color: rgb(227, 227, 233);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-links ul li a:hover {
      color: #0ac42c;
    }

    .footer-contact p {
      margin: 5px 0;
    }

    .footer-social .social-icons a {
      margin: 0 10px;
      color: white;
      font-size: 1.5rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .footer-social .social-icons a:hover {
      color: #e1d3d4;
      transform: scale(1.2);
    }

    .footer-bottom {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      border-top: 1px solid #555;
      padding-top: 15px;
    }
  </style>
</head>
<body>

      </div>

  </div>

  <footer>

      <div class="footer-links">

    function validateForm() {

</body>
</html>
